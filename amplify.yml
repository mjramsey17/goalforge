version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm # Install pnpm globally
        - pnpm install --no-frozen-lockfile # Install dependencies exactly as lockfile says
    build:
      commands:
        - pnpm run build # Build your Next.js app
  artifacts:
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
